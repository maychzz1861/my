  <style>
    html {
      height: 100%;

      background-repeat: no-repeat;

    }
    .portfolio {
      padding-top: 180px; /* Adjust based on your navbar height */

    .portfolio-heading {
  font-size: 36px;
  margin-bottom: 20px;
  position: fixed;
  margin-top: -130px;
  left: 50%; /* ย้ายจุดเริ่มต้นของหัวข้อไปที่ครึ่งหนึ่งของ container */
  transform: translateX(-50%); /* ให้หัวข้อย้ายไปทางซ้ายเพื่อจัดให้อยู่ตรงกลาง */
}


    .portfolio-description {
      font-style: italic;
    }

    .portfolio-images {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin: 0 auto; /* Center the images */
  max-width: 900px;
  position: fixed;
  left: 0;
  right: 0;
  margin-top: -80px;
  position: fixed;
}
.portfolio-image {
  margin: 10px;
  flex: 0 0 calc(33.33% - 20px); /* Adjust width between images */
  max-width: 300px; /* Set maximum width for individual images */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
  transition: transform 0.3s ease-in-out;
  position: relative; /* Adjusted property */
  
}


    .portfolio-image img {
  width: 100%;
  height: 200px; /* Set the height to maintain aspect ratio */
  object-fit: cover; /* Maintain aspect ratio */
  cursor: pointer;
  transition: opacity 0.3s ease-in-out;

}

    .portfolio-image img:hover {
      opacity: 0.8;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .portfolio-image {
        flex: 0 0 calc(50% - 20px);
        max-width: 48%; /* Adjust width for smaller screens */
      }
    }
  </style>
</head>
